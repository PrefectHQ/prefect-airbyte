name: Add issues to integrations board

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.1
        with:
          project-url: ${{ secrets.ADD_TO_PROJECT_URL }}
          github-token: ${{ secrets.GLOBAL_PROJECTS_CI }}
